<div id="nav-bar-box">

        <ul class="nav-bar-list">

                <a href="/"><img th:src="@{styles/images/logo.png}" alt="5pn Logo" id="logo-image"> </a>

<form method="POST" action="reportagem" th:object="${reportagem}">
    <input type="hidden" th:field="*{id}" />
    <label>Titulo da Reportagem</label> <br>
    <input type="text" th:field="*{reportTitulo}" /><br>

    <label>Conteúdo da Reportagem: </label> <br>
    <textarea th:field="*{reportConteudo}" rows="10" style="width: 330px"></textarea><br>

    <label>Jornalista:</label><br>

    <select th:field="*{autor.id}">
        <option th:each="j : ${jornalistas}" th:value="${j.id}" th:text="${j.nome}"></option>
    </select>
    <select th:field="*{assunto.id}">
        <option th:each="a : ${assuntos}" th:value="${a.id}" th:text="${a.assuntoTitulo}"></option>
    </select>

    <input type="submit" value="Salvar" />
</form>



</body>
