<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <link th:href="@{/styles/lists.css}" rel="stylesheet" />
    <link th:href="@{/styles/reportagem.css}" rel="stylesheet" />
    <link th:href="@{/styles/background.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{/styles/images/logo.png}">
    <title>Reportagens</title>
</head>
<body>
<div id="nav-bar-box">
    <div id="nav-bar">
        <ul class="nav-bar-list">
            <li class="nav-bar-list-item nav-bar-logo" style="background-color: white">
                <a href="/"><img th:src="@{styles/images/logo.png}" alt="5pn Logo" id="logo-image"> </a>
            </li>

            <li class="nav-bar-list-item"><a href="/"> PÃ¡gina Inicial </a></li>
            <!--<li class="nav-bar-list-item"><a href="reportagens"> Reportagens </a></li> -->
            <li class="nav-bar-list-item"><a href="jornalistas"> Editar/ Remover Jornalistas </a></li>
            <li class="nav-bar-list-item"><a href="assuntos"> Editar/ Remover Assuntos </a></li>
            <li class="nav-bar-list-item"><a href="paineldecontrole"> Cadastrar Jornalista </a></li>
        </ul>
    </div>
</div>

    <div class="news-list">
        <div class="news-card" th:each="reportagem : ${reportagens}">
            <div class="news-title" th:text="${reportagem.reportTitulo}"></div>
            <div class="news-content" th:text="${reportagem.reportConteudo}"></div>
            <div class="news-meta">
                <span th:text="${reportagem.autor != null ? reportagem.autor.nome : 'N/A'}"></span> &middot;
                <span th:text="${reportagem.assunto != null ? reportagem.assunto.assuntoTitulo : 'N/A'}"></span> &middot;
                <span th:text="${reportagem.dataCriacao != null ? #temporals.format(reportagem.dataCriacao, 'dd/MM/yyyy HH:mm') : 'N/A'}"></span>
            </div>
            <div class="news-actions">
                <a th:href="@{'/reportagem?idReportagem=' + ${reportagem.id}}" class="btn-edit">Editar</a>
                <a th:href="@{'/removerReportagem?idReportagem=' + ${reportagem.id}}" class="btn-delete">Excluir</a>
            </div>
        </div>
    </div>


</body>
</html>
